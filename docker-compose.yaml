services:
  backend:
    build:
      context: backend/.
      dockerfile: Dockerfile
      target: development
    stdin_open: true
    tty: true
    command: sh -c "python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ./backend:/app
    ports:
      - 8080:8080
    develop:
      watch:
        - path: ./backend
          target: /app
          action: sync+restart

